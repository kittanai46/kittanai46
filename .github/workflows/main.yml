name: Generate Snake and Pacman Contribution Graphs

on:
  schedule:
    - cron: "0 2 * * *"   # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏ß‡∏±‡∏ô‡∏ï‡∏≠‡∏ô‡∏ï‡∏µ 2 (‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 9 ‡πÇ‡∏°‡∏á‡πÄ‡∏ä‡πâ‡∏≤)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üêç Generate Snake graph
      - name: Generate snake graph
        uses: Platane/snk@v3
        with:
          github_user_name: kittanai46
          outputs: |
            ./output/snake-contribution-graph.svg
            ./output/snake-contribution-graph-dark.svg?palette=github-dark

      # üü° Generate Pac-Man graph
      - name: Generate pacman graph
        uses: Platane/snk-pacman@v3
        with:
          github_user_name: kittanai46
          outputs: |
            ./output/pacman-contribution-graph.svg
            ./output/pacman-contribution-graph-dark.svg?palette=github-dark

      # üì§ Push both to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

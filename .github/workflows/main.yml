name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 2 * * *"   # รันทุกวันตอนตี 2 (เวลาไทยประมาณ 9 โมงเช้า)
  workflow_dispatch:        # สามารถกดรันเองได้ด้วย

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate pacman graph
        uses: Platane/snk@v3
        with:
          github_user_name: kittanai46
          outputs: |
            ./output/pacman-contribution-graph.svg
            ./output/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
